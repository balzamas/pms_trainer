name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        shell: pwsh
        run: |
          Get-Location
          Get-ChildItem
          if (Test-Path ".github") { Get-ChildItem .github -Recurse }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip --version
          python --version
          pip install pyinstaller
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Verify entry file exists (debug)
        shell: pwsh
        run: |
          if (-not (Test-Path "main.py")) {
            Write-Error "main.py not found in repo root."
          } else {
            Write-Host "Found main.py"
          }

      - name: Build EXE (verbose)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed --log-level=DEBUG main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
