name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        shell: cmd
        run: |
          echo Workspace: %CD%
          dir
          dir .github
          dir .github\workflows

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip --version
          python --version
          pip install pyinstaller
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            echo No requirements.txt found (OK).
          )

      - name: Verify entry file exists (debug)
        shell: cmd
        run: |
          if exist pms_trainer.py (
            echo Found pms_trainer.py
          ) else (
            echo ERROR: pms_trainer.py not found in repo root.
            echo Repo root contains:
            dir
            exit /b 1
          )

      - name: Build EXE (verbose)
        shell: cmd
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --log-level=DEBUG pms_trainer.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
