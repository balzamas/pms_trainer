name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "main.py"
      - "config_editor.py"
      - "config.json"
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write   # needed for uploading to Releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      # Build ONEDIR (so config.json can sit next to the exe)
      - name: Build (onedir)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed --log-level=DEBUG main.py

      # Copy config.json next to the exe output folder
      - name: Copy config.json into dist folder
        shell: pwsh
        run: |
          $appFolder = Get-ChildItem dist -Directory | Select-Object -First 1
          if (-not $appFolder) { throw "No dist subfolder found. Check PyInstaller output." }
          Copy-Item -Force "config.json" (Join-Path $appFolder.FullName "config.json")
          Write-Host "Copied config.json to $($appFolder.FullName)"

      # Zip the whole runtime folder (includes _internal if present)
      - name: Create ZIP
        shell: pwsh
        run: |
          $appFolder = Get-ChildItem dist -Directory | Select-Object -First 1
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.sha }}" }
          $zipName = "windows-build-$tag.zip"
          Compress-Archive -Path "$($appFolder.FullName)\*" -DestinationPath $zipName -Force
          Write-Host "Created $zipName"

      # Always upload ZIP as artifact (easy download from Actions)
      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build-*.zip

      # Also attach ZIP to the GitHub Release when a release is published
      - name: Upload ZIP to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: windows-build-*.zip
