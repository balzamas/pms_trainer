name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "Workspace:"
          dir

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            echo "No requirements.txt found"
          )

      - name: Verify entry file exists
        run: |
          if exist pms_trainer.py (
            echo "Found pms_trainer.py"
          ) else (
            echo "ERROR: pms_trainer.py not found"
            dir
            exit /b 1
          )

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --windowed pms_trainer.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
